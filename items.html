
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        ul li:first-child{
            color: orangered;
        }
       
        ol li:last-child{
            color: slateblue;
        }
        

        ul li#third{
            text-transform: lowercase; 
        }
        ol li:first-child{
            text-transform: uppercase;
        }

        #car{
            color:blue;
        }
        #first{
             text-decoration: underline ;
        }

    </style>
</head>
<body>
    <ul style="list-style-type:disc;">
        <li>Orange</li>
        <li>Mango</li>
        <li id="third">Apple</li>
        <li>strawberry</li>
        <li>Pear</li>
    </ul>
    <ol style="list-style-type: upper-alpha;">
        <li>tomato</li>
        <li>LadyFinger</li>
        <li>Onion</li>
        <li>Potato</li>
        <li>Brinjal</li>
    </ol>

    <ul style="list-style-type: square;" >
        
        <li id="first">Swift</li>
        <li>Desire</li>
        <li id="car">Toyota</li>
        <li>jaguar</li>
        <li>bmw</li>

    </ul>

</body>
</html>
</body>
</html>
